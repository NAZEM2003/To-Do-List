<body>
    
    
    <div class="container">

        <div class="add">

            <div class="header">
                <p class="taskNumberText">Tasks <span class="taskNumber">0</span></p>

                <h1 class="header">To Do List</h1>

                <p class="doneTaskText">Done <span class="doneTaskNumber">0</span></p>
            </div>

                <input class="input" type="text" placeholder="Title..." autocomplete="off">
                <button class="addBtn" type="button">Add</button>
            </div>

        </div>

        <div class="tasksContainer">

            <ul class="taskList">
                
            </ul>

        </div>

    </div>
